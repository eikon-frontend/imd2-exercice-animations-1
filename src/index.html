<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice animations 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>Exercice animations 1</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h2>01. Loader</h2>
        </div>
        <div class="col-6">
          <div class="exercise">
            <div class="loader"></div>
          </div>
        </div>
        <div class="col-6">
          <video src="videos/01-loader.mp4" controls loop></video>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h2>02. Button</h2>
        </div>
        <div class="col-6">
          <div class="exercise">
            <a href="#" class="button">S'inscrire Ã  la newsletter</a>
          </div>
        </div>
        <div class="col-6">
          <video src="videos/02-button.mp4" controls loop></video>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h2>03. Background</h2>
        </div>
        <div class="col-6">
          <div class="exercise">
            <div class="background"></div>
          </div>
        </div>
        <div class="col-6">
          <video src="videos/03-background.mp4" controls loop></video>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h2>04. Submit</h2>
        </div>
        <div class="col-6">
          <div class="exercise">
            <div class="submit">
              <img
                class="submit-plane"
                src="img/plane.svg"
                alt="Paper plane icon"
              />
            </div>
          </div>
        </div>
        <div class="col-6">
          <video src="videos/04-submit.mp4" controls loop></video>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h2>05. Pong</h2>
        </div>
        <div class="col-6">
          <div class="exercise">
            <div class="pong">
              <div class="pong-paddle"></div>
              <div class="pong-ball"></div>
              <div class="pong-paddle"></div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <video src="videos/05-pong.mp4" controls loop></video>
        </div>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
